{% extends 'base.html' %}
{% load static %}
{% block title %}
Home
{% endblock %}
{% block content %}
<div class="container-fluid">
<div class="row">
<img style="width: 100%;height: 400px;" src="{% static 'img/library.jpg' %}" alt="">
</div>
</div>
<div class="py-4">
<div class="container">
<div class="row">
<div class="col-10 mx-auto my-2 text-center">
<h1 class="text-captitalze font-weight-bold">
All Books
</h1>
</div>
</div>
</div>
</div>
<div class="container">
<div class="row">
{% for book in books %}
<div class="col-9 mx-auto col-md-6 col-lg-3">
<div class="card mb-3" style="border-color: transparent;">
<div class="p-3">
<a href="{{ book.get_url }}">
<img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.name }}" style="height: 200px;width: 200px;"></a>
</div>
<div class="card-footer d-flex justify-content-between"
style="background: transparent; border-color: transparent;">
<p class="font-weight-bold mb-0">
{{ book.name }}
</p>
<h5 class="text-info font-italic mb-0">
<span class="mr-1">$</span>{{ book.price }}
</h5>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
{% endblock %}
